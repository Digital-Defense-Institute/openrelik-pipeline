name: Zip YAML Files and Create Release

on:
  push:
    branches:
      - main    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip YAML files
        run: |
          # -j flag ensures that only file names are stored, not full paths
          zip -j velociraptor_artifacts.zip velociraptor/*.yaml

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "velociraptor-artifacts"
          release_name:  "velociraptor-artifacts"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./velociraptor_artifacts.zip
          asset_name: velociraptor_artifacts.zip
          asset_content_type: application/zip
